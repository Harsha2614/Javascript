        const finarr=[];
        function arrayAdd(array){
            for(let i=0;i<array.length;i++){
                
                let a=array[i];
                
                finarr.push(a+1);
            }
            return finarr;
        }
        console.log(arrayAdd([1,2,3]));

        const fin=[]
        function addNum(array,num){
             for(let i=0;i<array.length;i++){
                
                let a=array[i];
                
                fin.push(a+num);
            }
            return fin;

        }
        console.log(addNum([1,2,3],3));

        //11k
        let count=0;
        function countPositive(nums){
            for(let i=0;i<nums.length;i++){
                let a=nums[i];
                if(a>0){
                    count++;
                }
