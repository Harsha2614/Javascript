<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        const arr=[];
        let count=0
        function removeEggs(foods){
            for(let i=0;i<foods.length;i++){
                let food=foods[i];
                if(food==='egg' && count<2){
                    count++;
                    continue;
                }
                
                arr.push(food);
            }
            return arr;
        }

        console.log(removeEggs(['egg','apple','egg','egg','ham']));
    </script>
    
</body>
</html>
