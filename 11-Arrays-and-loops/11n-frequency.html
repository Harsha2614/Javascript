<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countWords(words){
            const result={};
            for(let  i=0;i<words.length;i++){
                let a=words[i];

                if(!result[a]){
                    result[a]=1;
                }
                else{
                    result[a]++;
                }

            }
            return result;
        }
        

        console.log(countWords(['apple','banana','apple','mango','banana']));
    </script>
</body>
</html>
