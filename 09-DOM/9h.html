<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9h onkeyup event </title>
</head>
<body>
    <input class="js-input" onkeyup="Enter()">
   <p class="js-text"></p>
    <script>
        function Enter(){
            const inputElement=document.querySelector('.js-input');
            document.querySelector('.js-text').innerHTML=inputElement.value;

        }
       
    </script>
</body>
</html>
