<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads and tails</title>
</head>
<body>
    <button onclick="playGame('heads')
        
        ">

        heads

    </button>

    <button onclick="playGame('tails')
    
    ">

        tails

    </button>

    <script>

        const score=JSON.parse(localStorage.getItem('score')) || {wins:0,loses:0};
        

        let result="";

        function playGame(usermove){
            let computermove=compmove();
            if(usermove==='heads'){
                if(computermove==='heads'){
                    result="You won";
                
                }
                else{
                    result="You lost";
                }

                if(result==='You won'){

                score.wins+=1;
            }
            else if(result==='You lost'){
                score.loses+=1;
            }

            }

            else if(usermove==='tails'){
                if(computermove==='tails'){
                    result="You won";
                
                }
                else{
                    result="You lost";
                }
                if(result==='You won'){

                score.wins+=1;
            }
            else if(result==='You lost'){
                score.loses+=1;
            }

            }

            localStorage.setItem('score',JSON.stringify(score));
            

            alert(`${result}  wins: ${score.wins} losses : ${score.loses}`)

        }

        function compmove(){
            let guess=Math.random();
        let str="";
        if(guess>=0 & guess<1/2){
            str='heads';

        }
        else if(guess>=1/2 & guess<1){
            str='tails';
        }

        return str;

        }
        



    </script>
</body>
</html>
