<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button class="add-btn" onclick="addRemove('add');">Add</button>
    <button class="remove-btn" onclick="addRemove('remove');">Remove</button>
    <script>
       let intervalid;
        const addBtn=document.querySelector('.add-btn');
        const removeBtn=document.querySelector('.remove-btn');
        let msg=2;
        function addRemove(value){
            if(value==='add'){
                msg++;
            }
            else if(value==='remove'){
                msg--;
            }
        }
       clearInterval(intervalid);
       intervalid= setInterval(function(){
            if(document.title==='App'){
                if(msg>0){
                    document.title=`(${msg})  Messages`;

                }
                else{
                    document.title='App';
                }
                

            }
            else{
                document.title='App';
            }
            
        },2000);


    </script>
  </body>
</html>
