<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arrow function</title>
</head>
<body>
    <button class="js-btn">Click

    </button>
    
    <script>

        const btnElement=document.querySelector('.js-btn');

        const eventlistener=()=>{
            console.log('clicked')
        }

        btnElement.addEventListener('click',eventlistener) //can be used instead of onclick
        

        btnElement.removeEventListener('click',eventlistener);
            //can add multiple event listeners to the button and can remove the event listener  
         btnElement.addEventListener('click',()=>{
            console.log('clicked2');
        })



        const regularfunction=function(param1,param2){
            console.log('regular function')
            return param1+param2;
        }
        console.log(regularfunction(2,3));

        const arrowfunction =(param1,param2)=>{
            console.log('arrow function');
            return param1+param2;

        }
        console.log(arrowfunction(2,3));


        const oneParam= param => console.log(param+1); //if one param is there
        
        oneParam(3);                   

        const fun = () => 2+3;
        console.log(fun());            //can use directly without return statement
